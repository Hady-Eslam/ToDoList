{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <link rel="icon" href="{% static 'Info/images/favicon.ico' %}">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      body {
        position: relative;
      }
      
      .background{
        opacity: 0.6;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: auto;
      }

      .padding{
          padding-top: 200px;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'Info/css/Home.css' %}" rel="stylesheet">
</head>

<body class="text-center">

    <div class="cover-container w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
            <h3 class="masthead-brand">Notes App</h3>
            <nav class="nav nav-masthead justify-content-center">
                
                <a class="nav-link {% block isHomeActive %}{% endblock %}"
                    {% if request.user.is_authenticated %}
                        href="{% url 'Notes:Home' %}">Notes Dashboard
                    {% else %}
                        href="{% url 'Auth:Login' %}">Login
                    {% endif %}
                </a>

                <a class="nav-link {% block feedback %}{% endblock %}" href="{% url 'Info:Feedback' %}">Feedback</a>
                <a class="nav-link {% block whoIAm %}{% endblock %}" href="{% url 'Info:WhoIAm' %}">Who I Am</a>
            </nav>
            </div>
        </header>

        <div class="padding"></div>

        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}

</body>
</html>
