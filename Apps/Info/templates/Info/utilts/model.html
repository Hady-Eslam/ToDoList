
<button type="button" id="ChangedButton" class="btn btn-primary" style="display: none;"
    data-toggle="modal" data-target="#Changed"></button>

<!-- Modal -->
<div class="modal fade" id="Changed" tabindex="-1" aria-labelledby="ChangedLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ChangedLabel">Message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{ ModelMessage }}
        </div>
      </div>
    </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {

      _Model = document.getElementById('Changed');

      if (_Model != null){
          document.getElementById('ChangedButton').click();
      }
      else{
        console.log('error')
      }

  }, false);

</script>
